<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Counsellor Portal</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="./assets/css/tailwind.output.css" />
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
	<script src="./assets/js/init-alpine.js"></script>
	<script src="https://kit.fontawesome.com/65b6696452.js" crossorigin="anonymous"></script>
	<style>
		.border-red-500 {
			border-color: rgb(255, 75, 75);
			border-width: 1px;
		}
	</style>
</head>

<body>
	<div class="flex h-screen bg-gray-50 dark:bg-gray-900" :class="{ 'overflow-hidden': isSideMenuOpen }">
		<!-- sidebar -->
		<aside class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0">
			<div class="py-4 text-gray-500 dark:text-gray-400">
				<a class="text-xl font-bold block border-b border-indigo-600 text-center text-gray-800 dark:text-gray-200"
					th:href="@{/admin-dashboard}" style="padding-bottom: 0px;">
					<img th:src="@{/assets/images/ashokit-logo.png}" alt="logo">
				</a>
				<ul class="mt-2">
					<li class="relative px-6 py-3">
						<a class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100"
							th:href="@{/admin-dashboard}">
							<svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round"
								stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
								<path
									d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
								</path>
							</svg>
							<span class="ml-4">Dashboard</span>
						</a>
					</li>
				</ul>
				<ul>
					<!-- subjects -->
					<li class="relative px-6 py-3">
						<button
							class="inline-flex items-center justify-between w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 outline-none"
							@click="toggleSubjectMenu" aria-haspopup="true">
							<span class="inline-flex items-center">
								<svg data-slot="icon" class="w-5 h-5" fill="none" stroke-width="1.5"
									stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
									aria-hidden="true">
									<path stroke-linecap="round" stroke-linejoin="round"
										d="M5.25 14.25h13.5m-13.5 0a3 3 0 0 1-3-3m3 3a3 3 0 1 0 0 6h13.5a3 3 0 1 0 0-6m-16.5-3a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3m-19.5 0a4.5 4.5 0 0 1 .9-2.7L5.737 5.1a3.375 3.375 0 0 1 2.7-1.35h7.126c1.062 0 2.062.5 2.7 1.35l2.587 3.45a4.5 4.5 0 0 1 .9 2.7m0 0a3 3 0 0 1-3 3m0 3h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Zm-3 6h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Z">
									</path>
								</svg>
								<span class="ml-4">Subjects</span>
							</span>
							<svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
								<path fill-rule="evenodd"
									d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
									clip-rule="evenodd"></path>
							</svg>
						</button>
						<template x-if="isSubjectMenuOpen">
							<ul x-transition:enter="transition-all ease-in-out duration-300"
								x-transition:enter-start="opacity-25 max-h-0"
								x-transition:enter-end="opacity-100 max-h-xl"
								x-transition:leave="transition-all ease-in-out duration-300"
								x-transition:leave-start="opacity-100 max-h-xl"
								x-transition:leave-end="opacity-0 max-h-0"
								class="p-2 mt-2 space-y-2 overflow-hidden text-sm font-medium text-gray-500 rounded-md shadow-inner bg-gray-50 dark:text-gray-400 dark:bg-gray-900"
								aria-label="submenu">
								<li
									class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
									<a class="w-full" th:href="@{/add-subject}">
										<span class="inline-flex items-center">
											<svg data-slot="icon" class="w-5 h-5" fill="none" stroke-width="1.5"
												stroke="currentColor" viewBox="0 0 24 24"
												xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
												<path stroke-linecap="round" stroke-linejoin="round"
													d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
											</svg>
											<span class="ml-2">Add Subject</span>
										</span>
									</a>
								</li>
								<li
									class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
									<a class="w-full" th:href="@{/view-subjects}">
										<span class="inline-flex items-center">
											<svg data-slot="icon" class="w-5 h-5" fill="none" stroke-width="1.5"
												stroke="currentColor" viewBox="0 0 24 24"
												xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
												<path stroke-linecap="round" stroke-linejoin="round"
													d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
											</svg>
											<span class="ml-2">View All Subjects</span>
										</span>
									</a>
								</li>
							</ul>
						</template>
					</li>
					<!-- categories -->
					<li class="relative px-6 py-3">
						<span class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
							aria-hidden="true"></span>
						<button
							class="inline-flex items-center justify-between w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 outline-none"
							@click="toggleCategoryMenu" aria-haspopup="true">
							<span class="inline-flex items-center">
								<svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round"
									stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
									<path
										d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
									</path>
								</svg>
								<span class="ml-4">Categories</span>
							</span>
							<svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
								<path fill-rule="evenodd"
									d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
									clip-rule="evenodd"></path>
							</svg>
						</button>
						<template x-if="isCategoryMenuOpen">
							<ul x-transition:enter="transition-all ease-in-out duration-300"
								x-transition:enter-start="opacity-25 max-h-0"
								x-transition:enter-end="opacity-100 max-h-xl"
								x-transition:leave="transition-all ease-in-out duration-300"
								x-transition:leave-start="opacity-100 max-h-xl"
								x-transition:leave-end="opacity-0 max-h-0"
								class="p-2 mt-2 space-y-2 overflow-hidden text-sm font-medium text-gray-500 rounded-md shadow-inner bg-gray-50 dark:text-gray-400 dark:bg-gray-900"
								aria-label="submenu">
								<li
									class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
									<a class="w-full" th:href="@{/add-category}">
										<span class="inline-flex items-center">
											<svg data-slot="icon" class="w-5 h-5" fill="none" stroke-width="1.5"
												stroke="currentColor" viewBox="0 0 24 24"
												xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
												<path stroke-linecap="round" stroke-linejoin="round"
													d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
											</svg>
											<span class="ml-2">Add Category</span>
										</span>
									</a>
								</li>
								<li
									class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
									<a class="w-full" th:href="@{/view-categories}">
										<span class="inline-flex items-center">
											<svg data-slot="icon" class="w-5 h-5" fill="none" stroke-width="1.5"
												stroke="currentColor" viewBox="0 0 24 24"
												xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
												<path stroke-linecap="round" stroke-linejoin="round"
													d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
											</svg>
											<span class="ml-2">View All Categories</span>
										</span>
									</a>
								</li>
							</ul>
						</template>
					</li>
					<!-- questions -->
					<li class="relative px-6 py-3">
						<button
							class="inline-flex items-center justify-between w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
							@click="toggleQuestionMenu" aria-haspopup="true">
							<span class="inline-flex items-center">
								<svg data-slot="icon" class="h-5 w-5" fill="none" stroke-width="1.5"
									stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
									aria-hidden="true">
									<path stroke-linecap="round" stroke-linejoin="round"
										d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z">
									</path>
								</svg>
								<span class="ml-4">Questions</span>
							</span>
							<svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
								<path fill-rule="evenodd"
									d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
									clip-rule="evenodd"></path>
							</svg>
						</button>
						<template x-if="isQuestionMenuOpen">
							<ul x-transition:enter="transition-all ease-in-out duration-300"
								x-transition:enter-start="opacity-25 max-h-0"
								x-transition:enter-end="opacity-100 max-h-xl"
								x-transition:leave="transition-all ease-in-out duration-300"
								x-transition:leave-start="opacity-100 max-h-xl"
								x-transition:leave-end="opacity-0 max-h-0"
								class="p-2 mt-2 space-y-2 overflow-hidden text-sm font-medium text-gray-500 rounded-md shadow-inner bg-gray-50 dark:text-gray-400 dark:bg-gray-900"
								aria-label="submenu">
								<li
									class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
									<a class="w-full" th:href="@{/add-question}">
										<span class="inline-flex items-center">
											<svg data-slot="icon" class="w-5 h-5" fill="none" stroke-width="1.5"
												stroke="currentColor" viewBox="0 0 24 24"
												xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
												<path stroke-linecap="round" stroke-linejoin="round"
													d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
											</svg>
											<span class="ml-2">Add Question</span>
										</span>
									</a>
								</li>
								<li
									class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
									<a class="w-full" th:href="@{/view-questions}">
										<span class="inline-flex items-center">
											<svg data-slot="icon" class="w-5 h-5" fill="none" stroke-width="1.5"
												stroke="currentColor" viewBox="0 0 24 24"
												xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
												<path stroke-linecap="round" stroke-linejoin="round"
													d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
											</svg>
											<span class="ml-2">View All Questions</span>
										</span>
									</a>
								</li>
							</ul>
						</template>
					</li>
					<li class="relative px-6 py-3">
						<a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
							th:href="@{/student-responses}">
							<svg data-slot="icon" class="w-5 h-5" fill="none" stroke-width="1.5" stroke="currentColor"
								viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round"
									d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z">
								</path>
							</svg>
							<span class="ml-4">Students Responses</span>
						</a>
					</li>
				</ul>
			</div>
		</aside>
		<div class="flex flex-col flex-1 w-full">
			<header class="z-10 py-6 bg-white shadow-md dark:bg-gray-800">
				<div
					class="container flex items-center justify-end h-full px-6 mx-auto text-purple-600 dark:text-purple-300">
					<ul class="flex ms-auto space-x-6">
						<!-- Theme toggler -->
						<li class="flex">
							<button class="rounded-md focus:outline-none focus:shadow-outline-purple"
								@click="toggleTheme" aria-label="Toggle color mode">
								<template x-if="!dark">
									<svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
										<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z">
										</path>
									</svg>
								</template>
								<template x-if="dark">
									<svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
										<path fill-rule="evenodd"
											d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
											clip-rule="evenodd"></path>
									</svg>
								</template>
							</button>
						</li>
						<!-- Profile menu -->
						<li class="relative">
							<button class="align-middle rounded-full focus:outline-none" @click="toggleProfileMenu"
								@keydown.escape="closeProfileMenu" aria-label="Account" aria-haspopup="true">
								<span class="object-cover w-8 h-8 rounded">
									<i class="fa fa-user" aria-hidden="true"></i>
								</span>
							</button>
							<template x-if="isProfileMenuOpen">
								<ul x-transition:leave="transition ease-in duration-150"
									x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
									@click.away="closeProfileMenu" @keydown.escape="closeProfileMenu"
									class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md dark:border-gray-700 dark:text-gray-300 dark:bg-gray-700"
									aria-label="submenu">
									<li class="flex">
										<a class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
											th:href="@{/logout}">
											<svg class="w-4 h-4 mr-3" aria-hidden="true" fill="none"
												stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
												viewBox="0 0 24 24" stroke="currentColor">
												<path
													d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
												</path>
											</svg>
											<span>Log out</span>
										</a>
									</li>
								</ul>
							</template>
						</li>
					</ul>
				</div>
			</header>
			<main class="h-full overflow-y-auto">
				<div class="container px-6 mx-auto grid">
					<h2 class="my-5 text-2xl font-semibold text-gray-700 dark:text-gray-200">
						Add Category
					</h2>
					<!-- Add Subject Form -->
					<div class="px-5 py-5 mb-5 bg-white rounded-lg shadow-md dark:bg-gray-800">
						<p class="text-green-500 mb-2 text-center" th:text="${succMsg}"></p>
						<p class="text-red-600 mb-2 text-center" th:text="${errMsg}"></p>
						<form onsubmit="return validateForm()" th:object="${category}" th:action="@{/add-category}"
							method="post" novalidate>
							<input type="hidden" th:field="*{categoryId}" id="categoryIdNullValueCheck" />

							<div th:if="${category.categoryId == null}">
								<label class="block mt-4 text-sm">
									<span class="text-gray-700 dark:text-gray-400 mt-2">Subject Name</span>
									<select name="selectedSubjectId" id="selectedSubjectId" required
										class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray">
										<option value="">Select Subject</option>
										<option th:each="subject : ${allSubjects}" th:value="${subject.subjectId}"
											th:text="${subject.subjectName}">
										</option>
									</select>
									<span id="selectedSubjectIdError"
										class="validation-message text-red-600 mt-1"></span>
								</label>
							</div>

							<div th:if="${category.categoryId != null}">
								<label class="block mt-4 text-sm">
									<span class="text-gray-700 dark:text-gray-400 mt-2">Subject Name</span>
									<select name="selectedSubjectId" id="selectedSubjectId"
										class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray">
										<option th:value="${category.subject.subjectId}"
											th:text="${category.subject.subjectName}">
										</option>
									</select>
								</label>
							</div>

							<label class="block mt-4 text-sm" for="categoryDesc">
								<span class="text-gray-700 dark:text-gray-400">Category Name</span>
								<div
									class="relative text-gray-500 focus-within:text-purple-600 dark:focus-within:text-purple-400">
									<input type="text" name="categoryName" id="categoryName" th:field="*{categoryName}"
										class="block w-full pl-10 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
										placeholder="Enter Category Name" th:value="${category.categoryName}"
										required />
									<div class="absolute inset-y-0 flex items-center ml-3 pointer-events-none">
										<i class="fa fa-info-circle" aria-hidden="true"></i>
									</div>
								</div>
								<span id="categoryNameError" class="validation-message text-red-600 mt-1"></span>
							</label>

							<label class="block mt-4 text-sm" for="categoryDesc">
								<span class="text-gray-700 dark:text-gray-400">Category Description</span>
								<div
									class="relative text-gray-500 focus-within:text-purple-600 dark:focus-within:text-purple-400">
									<input type="text" name="categoryDesc" id="categoryDesc"
										th:value="${category.categoryDesc}"
										class="block w-full pl-10 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
										placeholder="Enter Category Description" th:field="*{categoryDesc}" required />
									<div class="absolute inset-y-0 flex items-center ml-3 pointer-events-none">
										<i class="fa fa-info-circle" aria-hidden="true"></i>
									</div>
								</div>
								<span id="categoryDescError" class="validation-message text-red-600 mt-1"></span>
							</label>

							<div class="block mt-4 flex justify-end">
								<button type="submit"
									class="px-3 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">

								</button>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script>
		function validateForm() {
			var selectedSubjectIdInput = document.getElementById('selectedSubjectId');
			var selectedSubjectId = selectedSubjectIdInput.value;
			var categoryNameInput = document.getElementById('categoryName');
			var categoryDescInput = document.getElementById('categoryDesc');
			var categoryName = categoryNameInput.value.trim();
			var categoryDesc = categoryDescInput.value.trim();
			var isCategoryNameValid = categoryName.length > 0;
			var isCategoryDescValid = categoryDesc.length > 0;
			var selectedSubjectIdError = document.getElementById('selectedSubjectIdError');
			var categoryNameError = document.getElementById('categoryNameError');
			var categoryDescError = document.getElementById('categoryDescError');
			var subjectIdNullValue = document.getElementById('categoryIdNullValueCheck');
			var subjectIdNullValueCheck = selectedSubjectIdInput.value;

			var isValid = true;

			if (!selectedSubjectId || isNaN(selectedSubjectId)) {
				selectedSubjectIdInput.classList.add('border-red-500');
				console.log("validation failed for subject Id");
				selectedSubjectIdError.textContent = 'Please select a valid subject';
				isValid = false;
			} else if (subjectIdNullValueCheck != null) {
				selectedSubjectIdInput.classList.remove('border-red-500');
			} else {
				selectedSubjectIdInput.classList.remove('border-red-500');
				console.log("validation success for subject Id");
				selectedSubjectIdError.textContent = "";
			}

			if (!isCategoryNameValid) {
				categoryNameInput.classList.add('border-red-500');
				console.log("validation failed for category Name");
				categoryNameError.textContent = 'Category name should not be empty';
				isValid = false;
			} else {
				categoryNameInput.classList.remove('border-red-500');
				console.log("validation success for category name");
				categoryNameError.textContent = '';
			}

			if (!isCategoryDescValid) {
				categoryDescInput.classList.add('border-red-500');
				console.log("validation failed for category desc");
				categoryDescError.textContent = 'Category description should not be empty';
				isValid = false;
			} else {
				categoryDescInput.classList.remove('border-red-500');
				console.log("validation success for category desc");
				categoryDescError.textContent = '';
			}

			if (isValid) {
				console.log("validation success")
			} else {
				console.log("validation failed")
			}

			return isValid;
		}
	</script>
