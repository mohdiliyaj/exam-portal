<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AICTE Portal</title>
	<script src="https://kit.fontawesome.com/65b6696452.js" crossorigin="anonymous"></script>
	<!-- Add this line to link Tailwind CSS -->
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="bg-indigo-500">
			<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
				<div class="relative flex h-16 items-center justify-between">
					<div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
						<div class="flex flex-shrink-0 items-center text-white">
							<a href="#" class="flex items-center space-x-3 rtl:space-x-reverse justify-center">
								<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none"
									viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
										d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
								</svg>
								<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">
									<p class="text-lg">Online Exam</p>
									<p class="text-xs">Online Examination Portal</p>
								</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

	</header>
	<section>
		<div class="flex items-center justify-center mt-24">
			<div class="bg-gray-100 text-gray-500 rounded-3xl shadow-lg w-full overflow-hidden" style="max-width:500px">
				<div class="md:flex">
					<div class="w-full py-8 px-5 md:px-10 my-auto">
						<div class="text-center mb-1">
							<h1 class="font-bold text-3xl text-gray-900">LOGIN</h1>
							<p>Enter your credentials to login</p>
							<p class="mt-2 text-red-500" th:text="${errMsg}"></p>
						</div>
						<div>
							<form th:action="@{/login}" th:object="${student}" method="post" class="group"
								id="loginForm">
								<div class="flex -mx-3">
									<div class="w-full px-3 mb-3">
										<label for="email" class="text-sm font-semibold px-1">Email</label>
										<div class="flex">
											<div
												class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
												<i class="fa fa-envelope-o" aria-hidden="true"></i>
											</div>
											<input type="email" id="email" name="email" th:field="*{email}"
												class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500 group-invalid:border-red-500"
												placeholder="johnsmith@example.com" required>
										</div>
									</div>
								</div>
								<div class="flex -mx-3">
									<div class="w-full px-3 mb-4">
										<label for="password" class="text-sm font-semibold px-1">Password</label>
										<div class="flex">
											<div
												class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
												<i class="fa fa-lock" aria-hidden="true"></i>
											</div>
											<input type="password" id="password" name="password" th:field="*{password}"
												class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
												placeholder="************" required>
										</div>
									</div>
								</div>
								<div class="flex -mx-3">
									<div class="w-full px-3 mb-4">
										<button type="submit"
											class="block w-full bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 focus:border-none text-white rounded-lg px-3 py-3 font-semibold group-invalid:pointer-events-none group-invalid:opacity-30">LOGIN</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
		document.getElementById('loginForm').addEventListener('submit', function (event) {
			// Check if any required field is empty
			if (!this.checkValidity()) {
				// Prevent form submission if validation fails
				event.preventDefault();
			}
		});
	</script>
</body>

</html>
