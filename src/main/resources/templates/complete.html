<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AICTE Portal</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/65b6696452.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="fixed z-50 px-20 bg-white shadow py-2 top-0 left-0 right-0">
		<!-- Fixed header content -->
		<nav>
			<div class="mx-auto flex flex-wrap items-center justify-between">
				<a class="text-sm font-bold block text-center text-gray-800 dark:text-gray-200" th:href="@{/dashboard}"
					style="padding-bottom: 0px;">
					<img th:src="@{/assets/images/ashokit-logo.png}" class="h-12" alt="logo">
				</a>
			</div>
		</nav>
	</div>
	<section class="w-full mt-20">
		<main class="container px-6 mx-auto">
			<!-- Main content -->
			<div class="mb-2">
				<div class="bg-white border border-4 rounded-lg shadow relative mx-8">
					<div class="p-3 mr-4">
						<h4 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">You have sucessfully
							completed the examination</h4>
						<p class="block pt-4" th:object="${studentResponse}">
							<span class="pr-4">
								<span class="text-gray-800 text-md font-medium">Scored Marks : </span>
								<span th:text="${studentResponse.scoredMarks}"></span>
							</span>
							<span class="pr-4">
								<span class="text-gray-800 text-md font-medium">Scored Percentage : </span>
								<span th:text="${studentResponse.percentage}"></span>
							</span>
							<span>
								<span class="text-gray-800 text-md font-medium">Result : </span>
								<span class="text-green-500" th:if="${studentResponse.examStatus == true}">Pass</span>
								<span class="text-red-600" th:if="${studentResponse.examStatus == false}">Fail</span>
							</span>
						</p>
						<p class="pt-4 flex flex-direction-col justify-between">
							<a class="block px-2 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium rounded-md"
								th:href="@{/dashboard}">Return to dashboard</a>
							<a class="block px-2 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium rounded-md"
								th:href="@{/downloadResponse}">Download Exam Response</a>
						</p>
					</div>
				</div>
			</div>
		</main>
	</section>
</body>

</html>
